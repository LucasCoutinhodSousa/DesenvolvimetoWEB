<!DOCTYPE html>
<html lang="pt-Br">
    <head>
        <title>CSS</title>
        <meta charset="utf-8"/>
        <style>
            p{
                color: #ff00ff;
            }
            .vermelho{
                color: red;
            }
            .azul{
                color: rgb(19, 19, 61);
            }
            .bgciano{
                background-color: #00ffff;
            }
        </style>
    </head>
    <body>
        <p>Olá mundo</p>
        <p>Olá mundo</p>
        <p class="vermelho">Eu sou Vermelho</p>
        <p class="azul">Eu sou Azul</p>
        <p class="bgciano">Eu tenho um background ciano!</p>
    </body>
</html>
